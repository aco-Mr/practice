<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>网站主导航</title>
    <style type="text/css">
        #menu{
            list-style:none;
            height:40px;
            line-height:40px;
            color:#fff;
            font-weight:bold;
            font-size:12px;
        }
        #menu li a{
            color:#fff;
            text-decoration:none;
        }
        #menu li{
            display:block;
            float:left;
            padding:0px 20px;
            background-color:#2BA6A7;
        }
        #menu li.on{
            background-color:#147B81;
        }
    </style>
    <script src="../js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(function () {
            $("#menu>li:not(:eq(0))").mouseover(function () {
                $(this).css("background-color","#147B81");
            }).mouseout(function () {
                $(this).css("background-color","#2BA6A7");
            });
        })
    </script>

</head>
<body>
<ul id="menu">
    <li class="on"><a href="#">首页</a></li>
    <li><a href="#">身边团购</a></li>
    <li><a href="#">美食</a></li>
    <li><a href="#">电影</a></li>
    <li><a href="#">KTV</a></li>
    <li><a href="#">酒店</a></li>
    <li><a href="#">购物</a></li>
</ul>
</body>
</html>
